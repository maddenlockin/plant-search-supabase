<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Plants Database</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"
        ></script>
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <link rel="stylesheet" href="styles/style.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <img class="logo" src="assets/plants.png" alt="logo" />
            <h1>Plant Search</h1>
        </header>

        <main>
            <section class="search">
                <h2>Search Plants by Type</h2>
                <form id="search-form">
                    <label for="type-select">Select a Plant Type: </label>
                    <select id="type-select" name="type">
                        <option value="">All Types</option>
                    </select>
                    <button type="submit" aria-label="submit-search">üîç</button>
                </form>
            </section>

            <ul class="list" id="plant-list"></ul>
        </main>
    </body>
